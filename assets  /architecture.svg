<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- רקע -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>

  <!-- חיישנים -->
  <rect x="50" y="50" width="150" height="100" fill="#ffd700" stroke="#333" stroke-width="2" rx="10"/>
  <text x="125" y="80" font-size="14" text-anchor="middle" fill="#000">חיישנים פיזיים</text>
  <text x="125" y="105" font-size="12" text-anchor="middle" fill="#000">מצלמה, HC-SR05</text>

  <!-- Raspberry Pi -->
  <rect x="300" y="50" width="200" height="100" fill="#00bfff" stroke="#333" stroke-width="2" rx="10"/>
  <text x="400" y="80" font-size="14" text-anchor="middle" fill="#fff">Raspberry Pi</text>
  <text x="400" y="105" font-size="12" text-anchor="middle" fill="#fff">עיבוד נתונים + AI</text>

  <!-- Firebase -->
  <rect x="550" y="50" width="150" height="100" fill="#ff4500" stroke="#333" stroke-width="2" rx="10"/>
  <text x="625" y="80" font-size="14" text-anchor="middle" fill="#fff">Firebase</text>
  <text x="625" y="105" font-size="12" text-anchor="middle" fill="#fff">Realtime Database</text>

  <!-- Dashboard -->
  <rect x="300" y="200" width="200" height="100" fill="#32cd32" stroke="#333" stroke-width="2" rx="10"/>
  <text x="400" y="230" font-size="14" text-anchor="middle" fill="#fff">Dashboard</text>
  <text x="400" y="255" font-size="12" text-anchor="middle" fill="#fff">ממשק למשתמש</text>

  <!-- חיצים לזרימת נתונים -->
  <line x1="200" y1="100" x2="300" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="100" x2="550" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="150" x2="400" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- חץ דפינישן -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 z" fill="#333" />
    </marker>
  </defs>
</svg>

