<svg width="900" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- רקע -->
  <rect width="100%" height="100%" fill="#f0f8ff"/>

  <!-- חיישנים -->
  <rect x="50" y="50" width="180" height="120" fill="#ffd700" stroke="#333" stroke-width="2" rx="15" ry="15" filter="url(#shadow)"/>
  <text x="140" y="80" font-size="16" text-anchor="middle" font-weight="bold" fill="#000">📷 חיישנים פיזיים</text>
  <text x="140" y="110" font-size="14" text-anchor="middle" fill="#000">מצלמה, HC-SR05</text>

  <!-- Raspberry Pi -->
  <rect x="300" y="50" width="220" height="120" fill="#00bfff" stroke="#333" stroke-width="2" rx="15" ry="15" filter="url(#shadow)"/>
  <text x="410" y="80" font-size="16" text-anchor="middle" font-weight="bold" fill="#fff">🖥️ Raspberry Pi</text>
  <text x="410" y="110" font-size="14" text-anchor="middle" fill="#fff">עיבוד נתונים + AI</text>

  <!-- Firebase -->
  <rect x="600" y="50" width="180" height="120" fill="#ff4500" stroke="#333" stroke-width="2" rx="15" ry="15" filter="url(#shadow)"/>
  <text x="690" y="80" font-size="16" text-anchor="middle" font-weight="bold" fill="#fff">☁️ Firebase</text>
  <text x="690" y="110" font-size="14" text-anchor="middle" fill="#fff">Realtime Database</text>

  <!-- Dashboard -->
  <rect x="300" y="250" width="220" height="120" fill="#32cd32" stroke="#333" stroke-width="2" rx="15" ry="15" filter="url(#shadow)"/>
  <text x="410" y="280" font-size="16" text-anchor="middle" font-weight="bold" fill="#fff">📊 Dashboard</text>
  <text x="410" y="310" font-size="14" text-anchor="middle" fill="#fff">ממשק למשתמש</text>

  <!-- חיצים לזרימת נתונים -->
  <line x1="230" y1="110" x2="300" y2="110" stroke="#333" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="520" y1="110" x2="600" y2="110" stroke="#333" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="410" y1="170" x2="410" y2="250" stroke="#333" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- חץ דפינישן -->
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <path d="M0,0 L0,12 L12,6 z" fill="#333" />
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#888"/>
    </filter>
  </defs>
</svg>
